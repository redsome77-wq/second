<!DOCTYPE html><!-- html5 버전선언 -->
<html lang="ko"><!-- 한국어 설정 -->
<!-- s:head, 헤드 Start -->
<head>
    <meta charset="UTF-8"><!-- 다국어 인코딩 설정 -->
    <!-- 뷰포트(사용자가 접속한 디바이스에 따라 1.0배율 설정) 코드해석:사용자가 보는 너비는 디바이스 너비와 같다, 1.0 비율로 보여주겠다. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 검색 노출시 사이트 설명 -->
    <meta name="description" content="진짜 쉽게 알려주는 HTML 공부 사이트입니다.">
    <!-- 검색 키워드(사용자가 입력할 수 있는 검색키워드 모음) -->
    <meta name="keywords" content="HTML,왕초보HTML,HTML처음,HTML초보,HTML어떻게공부,HTML입문">
    <title>HTML강의</title><!-- 웹브라우저 제목표시줄 제목 -->
<!-- e:head, 헤드 end -->
</head>
<body>
    
</body>
</html>
