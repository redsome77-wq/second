<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="아이폰 17의 쿠팡 판매페이지입니다. 국내 최저가로 판매중!">
    <meta name="keywords" content="아이폰 17, 아이폰 최저가, 아이폰 17 쿠팡, 아이폰 17 어디서, 아이폰 17 제일 싸게">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta:desc 키워드 검색 시 사이트명 아래 보이는 설명요약 -->
    <!-- mata:kw 사용자가 검색할만한 가능성이 있는 검색어 모음 -->
    <!-- title 서브페이지일 경우 페이지명(앞) 사이트명(뒤) -->
    <title>아이폰17-특가,무료배송,사전예약 | 쿠팡</title>
</head>
<body>
    <!-- 복습용 -->
    <div class="study" id="ymd_260121">
        <h2>h2는<br>중제목이다.</h2>
        <h3>h3은</h3><!-- 제목(h), 내용(p)는 형제관계로만 작성하기 -->
        <p>소제목이<br>다.</p>
    </div>
    <!-- 새로운 태그 공부 -->
    <div class="new">
        <p>고양이<sup>cat</sup></p>
        <p>강아지<sub>dog</sub></p>
        <h2>분양가</h2>
        <P><del>500,000</del></P>
        <!-- del 단독으로는 블록 형제라 사용불가 -->
        <p><em>400,000</em>원</p>
    </div>
